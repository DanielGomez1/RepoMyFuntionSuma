name: CI/CD Lambda

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Listar Ruta
        run: pwd
        
      - name: Listar Archivos
        run: ls -a
        
      - name: Comprimir Recurso
        run: zip -r myFuntionSuma-de3b6700-ac04-47de-bafb-435c82056878.zip /home/runner/work/RepoMyFuntionSuma/RepoMyFuntionSuma/index.js
        
      - name: Version AWS
        run: aws --version
        
      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v1
        with:
          # AWS Access Key ID. This input is required if running in the GitHub hosted environment. It is optional if running in a self-hosted environment that already has AWS credentials, for example on an EC2 instance.
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # AWS Secret Access Key. This input is required if running in the GitHub hosted environment. It is optional if running in a self-hosted environment that already has AWS credentials, for example on an EC2 instance.
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AWS Region, e.g. us-east-2
          aws-region: us-east-2
        
      # Runs a set of commands using the runners shell
      - name: Desplegar Funcion Lambda
        run: |
          aws lambda update-function-code \
          --function-name "arn:aws:lambda:us-east-2:389195200313:function:myFuntionSuma" \
          --zip-file "myFuntionSuma-de3b6700-ac04-47de-bafb-435c82056878.zip" \
          --region "us-east-2"
